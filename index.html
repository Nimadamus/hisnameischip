<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>His Name is Chip</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      margin: 40px;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p.description {
      font-size: 1.2em;
      margin-bottom: 2em;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      object-fit: cover;
      aspect-ratio: 3 / 4;
    }
  </style>
</head>
<body>
  <h1>His Name is Chip</h1>
  <p class="description">
    Welcome to the official fan site of Chip, the fluffiest, sassiest, and most majestic cat to ever walk the Earth. Whether he's perched on a windowsill, knocking stuff off your desk, or just giving you that look, Chip is always the center of attention.
  </p>

  <div class="gallery">
    <img src="chip1.jpg" alt="Chip the cat 1" />
    <img src="chip3.jpg" alt="Chip the cat 3" />
    <img src="chip4.jpg" alt="Chip the cat 4" />
    <img src="chip5.jpg" alt="Chip the cat 5" />
    <img src="chip6.jpg" alt="Chip the cat 6" />
    <img src="chip7.jpg" alt="Chip the cat 7" />
    <img src="chip8.jpg" alt="Chip the cat 8" />
    <img src="chip9.jpg" alt="Chip the cat 9" />
    <img src="chip12.jpg" alt="Chip the cat 12" />
    <img src="chip13.jpg" alt="Chip the cat 13" />
    <img src="chip14.jpg" alt="Chip the cat 14" />
  </div>
</body>
</html>
